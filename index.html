  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Optimizer with Roads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  
  <style>
    body { margin:0; padding:0; font-family: Arial, sans-serif; }
    #map { height: 80vh; width: 100%; }
    #controls {
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }
    #controls input, #controls button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
    }
    #pointsList { margin-top: 10px; }
    #routeInfo { margin-top: 10px; font-weight: bold; white-space: pre-line; }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="controls">
    <input type="text" id="searchBox" placeholder="Search location..." size="40" />
    <button id="btnSolveJS">Solve Route</button>
    <button id="btnUndo">Undo</button>
    <button id="btnClear">Clear All</button>
    <ol id="pointsList"></ol>
    <div id="routeInfo">No route yet</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Leaflet Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  
  <!-- App Logic -->
  <script src="app.js"></script>

</body>
</html>
